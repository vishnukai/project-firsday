{% extends 'base.html' %}
% load_static %}
{% block body %}


<div class="container-fluid">
    <div class="col-sm-12" style="text-align:center;">
        <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-8">
            <h4>Name of Ledger</h4>
            
        <input type="text" id="myInput" onkeyup="myFunction()"   title="Type in a name" placeholder="Name of Bank">

        <ul id="myUL">
            <h4>List of banks</h4>
          <li><a href="{% url 'montlysummary' %}">Federal bank</a></li>
          <li><a href="#">HDFC</a></li>
        
          <li><a href="#">SBI</a></li>
          <li><a href="#">AXIS</a></li>
        
          <li><a href="#">BANK OF BARODA</a></li>
          <li><a href="#">UNION BANK</a></li>
          <li><a href="#">UCO BANK</a></li>
        </ul>
        
        <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
        </script>

    </div>
    <div class="col-sm-2">

    </div>
</div>
</div>

</div>














{% endblock %}
